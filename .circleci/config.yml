version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.9
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD

jobs:
  containers:
    executor: python

    parameters:
      repo:
        type: string
      maintainer:
        type: string

    steps:
      - checkout

      - setup_remote_docker
      - run:
          name: Docker Hub login
          command: |
            if [ -n "$DOCKERHUB_USERNAME" ]; then
              docker login --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD
            else
              echo "Missing Docker Hub credentials"
              exit 1
            fi

      - restore_cache:
          key: pip3-{{ .Branch }}-{{ checksum "requirments.txt" }}

      - run:
          name: Install dependencies
          command: |
            pip3 install -r requirments.txt

      - save_cache:
          key: pip3-{{ .Branch }}-{{ checksum "requirments.txt" }}
          paths:
            - "/usr/local/lib/python3.9/site-packages"

      - run:
          name: Build images
          command: |
            python3 build.py --username $DOCKERHUB_USERNAME --password $DOCKERHUB_PASSWORD -m << parameters.maintainer >> -r << parameters.repo >> matrix.json

workflows:
  version: 2
  commit:
    jobs:
      - containers:
          repo: solarbotics/arduio-cli
          maintainer: support@solarbotics.com
          context:
            - dockerhub
